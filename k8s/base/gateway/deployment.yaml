apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest
          imagePullPolicy: Never
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: gateway-config
              mountPath: /app/ocelot.json
              subPath: ocelot.json
            - name: gateway-config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: gateway-config
          configMap:
            name: gateway-config
